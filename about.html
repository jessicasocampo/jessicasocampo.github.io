<!DOCTYPE html>
<html lang="eng-ca">
<head>
    <meta charset="UTF-8">

    <!--Desktop View 1440px x 900px-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Symbols-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Portfolio-Jessica Ocampo</title>
    <style> 
    p {
        font-family: 'Inter';
    }

    .header-text {
        font-size: 30px;
        text-align: center;
        margin-bottom: 30px; /* Add this to create space */
    }

    /*Buttons*/
    button {
        padding: 15px 25px; /* Reduced padding for smaller buttons */
        font-size: 16px; /* Adjust font size if needed */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional: adds a subtle shadow */
        border: none;
        background-color: transparent; /* Ensure button background is transparent */
        cursor: pointer;
    }

    .button:hover {
        transform: scale(1.2);
    }

    header {
        text-align: center;
        height: 600px;
    }

    .container {
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        height: 700px;
    }

    .button-container {
        display: flex;
        gap: 20px; /* Adjust the gap between buttons */
    }

    #home {
        background-color: white;
        height: 800px;
    }

    #projects {
        background-color: rgb(44, 44, 44);
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #about {
        background-color: rgb(255, 255, 255);
        height: 600px;
    }

    .project-boxes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .project-box {
        width: 300px;
        height: 200px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .slideshow {
        position: relative;
        width: 80%; /* Center the slideshow */
        height: 600px;
        margin: 0 auto; /* Center the slideshow */
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
    }

    .slideshow .prev, .slideshow .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px; /* Adjust size for arrows */
        color: rgb(122, 122, 122);
        cursor: pointer;
        user-select: none;
    }

    .slideshow .prev {
        left: 10px; /* Adjust position */
    }

    .slideshow .next {
        right: 10px; /* Adjust position */
    }
    </style>

</head>

<body>
    <section id="home">
        <header>
            <div class="container">
                <p class="header-text">I'm Jessica Ocampo.</p>
            </div>
        </header>
    </section>

    <section id="about">
        <div class="slideshow">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <button class="prev">&lang;</button>
            <button class="next">&rang;</button>
        </div>
    
        <script>
            let index = 0;
            const images = document.querySelectorAll('.slideshow img');
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
    
            images[index].style.display = 'block';
    
            prev.addEventListener('click', () => {
                images[index].style.display = 'none';
                index = (index - 1 + images.length) % images.length;
                images[index].style.display = 'block';
            });
    
            next.addEventListener('click', () => {
                images[index].style.display = 'none';
                index = (index + 1) % images.length;
                images[index].style.display = 'block';
            });
        </script>
    </section>

</body>
</html>
