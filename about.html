<!DOCTYPE html>
<html lang="eng-ca">
<head>
    <meta charset="UTF-8">

    <!--Desktop View 1440px x 900px-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Symbols-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Portfolio-Jessica Ocampo</title>
    <style> 
    p {
        font-family: 'Inter';
    }

    .header-text {
        font-size: 30px;
        text-align: center;
        margin-bottom: 30px;
    }

    /*Buttons*/
    button {
        padding: 10px 20px 10px 20px;
        font-size: 14px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .button:hover {
        transform: scale(1.2);
    }

    header {
        text-align: center;
        height: 600px;
    }

    .container {
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        height: 700px;
    }

    .button-container {
        display: flex;
        gap: 20px;
    }

    #home {
        background-color: white;
        height: 800px;
    }

    #projects {
        background-color: rgb(44, 44, 44);
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #about {
        background-color: rgb(255, 255, 255);
        height: 800px;
    }

    .project-boxes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .project-box {
        width: 300px;
        height: 200px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .slideshow {
        position: relative;
        width: 80%;
        height: 600px;
        margin: 0 auto;
        cursor: pointer; /* Add a pointer cursor to indicate it's clickable */
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
    }

    </style>

</head>

<body>
    <section id="home">
        <header>
            <div class="container">
                <a href="home.html">
                    <button class="button">Back</button>
                </a>
                <p class="header-text">I'm Jessica Ocampo.</p>
            </div>
        </header>
    </section>

    <section id="about">
        <div class="slideshow">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    
        <script>
            let index = 0;
            const images = document.querySelectorAll('.slideshow img');
    
            // Show the first image initially
            images[index].style.display = 'block';

            // Function to show the next image
            const showNextImage = () => {
                images[index].style.display = 'none';
                index = (index + 1) % images.length;
                images[index].style.display = 'block';
            };

            // Add click event listener to the slideshow div
            document.querySelector('.slideshow').addEventListener('click', showNextImage);
        </script>
    </section>

</body>
</html>
