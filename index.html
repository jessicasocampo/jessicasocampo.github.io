        </header>

    <script>
        // Function to update greeting based on the time of day
        function updateGreeting() {
            const greeting = document.querySelector('h1');
            const hour = new Date().getHours();
            if (hour < 12) {
                greeting.textContent = 'Good Morning, Stranger.';
            } else if (hour < 18) {
                greeting.textContent = 'Good Afternoon, Stranger.';
            } else {
                greeting.textContent = 'Good Evening, Stranger.';
            }
        }

        // Call the function to set the greeting
        updateGreeting();
    </script>
