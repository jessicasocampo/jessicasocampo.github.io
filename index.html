<!DOCTYPE html>
<html lang="eng-ca">
<head>
    <meta charset="UTF-8">

    <!--Desktop View 1440px x 900px-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style-->
    <!-- Add this in the <head> section of all HTML files -->
    <link rel="stylesheet" href="webstyle.css">


    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--Symbols-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Welcome | Jessica Ocampo</title>

</head>
<body>
    <section id="start">
        <header>
        <div class="container">
            <p class="header-text"> Hello Stranger.</p>
            <p class="header2-text">Your Journey Begins Here</p>

            <a href="home.html" class="startbutton">
                <p>START</p>
                <i class="fa-solid fa-circle-chevron-right"></i>
            </a>
        </div>
    </header>
    </section>

    <script>
        // Select the element with class 'header-text' where the greeting will be inserted
        const greeting = document.querySelector('.header-text');
        // Get the current hour of the day (returns a number between 0 and 23)
        const hour = new Date().getHours();
        // Conditional statement to set the greeting based on the time of day
        if (hour < 12) {
        // If it's before 12 PM (morning), change the text content to 'Good Morning'
            greeting.textContent = 'Good Morning, Stranger.';
        } else if (hour < 18) {
        // If it's between 12 PM and 5:59 PM (afternoon), set the greeting to 'Good Afternoon'
            greeting.textContent = 'Good Afternoon, Stranger.';
        } else {
        // If it's 6 PM or later (evening), change the greeting to 'Good Evening'
            greeting.textContent = 'Good Evening, Stranger.';
        }
    </script>
    
</body>
</html>
